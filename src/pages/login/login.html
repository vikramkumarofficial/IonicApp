<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<br>
<h1 style="text-align: center;">Login to Your Account</h1>
<ion-list>

  <ion-item>
    <ion-label floating>Email-id</ion-label>
    <ion-input type="text" #email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

   <ion-item>
  <ion-label>User Type</ion-label>
  <ion-select [(ngModel)]="utype">
    <ion-option value="admin">Admin</ion-option>
    <ion-option value="user">User</ion-option>
     <ion-option value="manufacturer">Manufacturer</ion-option>
  </ion-select>
</ion-item>

</ion-list>

<button ion-button round (click)="LoginUser()">Login</button>

</ion-content>
